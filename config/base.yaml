# Bundled non-neutral basic model build parameters.
# These should be pretty safe to use with any variant and are easy to override.

keys:
  styles:
    # A non-printable preview of a DSA profile key:
    default:
      style: maquette
      skirt-length: 4.6
      top-size: [12.7, 12.7, 3.3]
by-key:
  parameters:
    channel:
      height: 20
      top-width: 10
    wall:
      thickness: 1
      bevel: 1
      north:
        perpendicular: -8
      east:
        perpendicular: -8
      south:
        perpendicular: -8
      west:
        perpendicular: -8
case:
  key-mount-thickness: 2.5
  web-thickness: 2.5
  rear-housing:
    wall-thickness: 2.5
mcu:
  type: promicro
  margin: 0.25
  support:
    height-factor: 0.45
    lateral-spacing: 0.9
    lock:
      fastener:
        diameter: 4
      socket:
        thickness: 1.5
      bolt:
        clearance: 2.5
        overshoot: 1
        mount-length: 7
        mount-thickness: 6
    stop:
      gripper:
        notch-depth: 0.4
        total-depth: 5
        grip-width: 0.6
resolution:
  include: true
dfm:
  error-general: -0.5
  bottom-plate:
    fastener-plate-offset: -0.5
